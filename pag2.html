<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criação de nova senha</title>
  <link rel="shortcut icon" type="image/x-icon" href="./assets/Favicon_Gravae.png" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="bloco1 ">
    <img id="logo-gravae" src="./assets/GRAVAE_LOGO(Branco).png" alt="logo-gravae" />
    <form action="./pag3.html" method="post">
      <h1>Crie uma nova senha</h1>
      <div class="emailCadastrado">
        <label for="nome">E-mail</label>
        <input type="email" name="email" id="email" placeholder="emailcadastrado@email.com" disabled="">
      </div>
      <div class="campoSenha">
        <label for="nome">Nova senha</label>
        <input type="password" name="senha" id="novaSenha" placeholder="Crie uma senha com seis caracteres" required>
      </div>
      <div class="campoSenha">
        <label for="nome">Confirmar nova senha</label>
        <input type="password" name="senha" id="checkNovaSenha" placeholder="Confirme a senha que você acabou de criar" required>
      </div>
      <a href=""><button>Confirma nova senha</button></a>
    </form>
  </div>
  <div class="bloco2">
    <p>
      Endereço Gravae com nome da rua, número, bairro, cidade-UF e cep000000.
    </p>
  </div>
</body>

</html>
